services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: car-damage-ai:cpu
    ports:
      - "8501:8501"
    environment:
      STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
      STREAMLIT_SERVER_PORT: "8501"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    restart: unless-stopped
